<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Prep Tutoring</title>
    <link rel="stylesheet" href="style.css">

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript">
        // Initialize EmailJS with your user ID (replace with your actual EmailJS user ID)
        (function(){
            emailjs.init("passion.prep1@gmail.com");  // Replace 'user_XXXXXXX' with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="images/logo.jpeg" alt="Logo" style="width: 50px; height: auto;">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div>
    </div>
    <section id="home">
        <h2>Welcome to Passion Prep Tutoring!</h2>
        <p>We offer personalized tutoring services to help you achieve your academic goals.</p>

        <h3>Send Us a Message</h3>
        <form id="contact-form">
            <input type="email" name="user_email" id="user_email" placeholder="Your Email" required>
            <textarea name="user_message" id="user_message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 PassionPrepTutoring. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        // Handle the form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the values from the form
            var email = document.getElementById("user_email").value;
            var message = document.getElementById("user_message").value;

            // Send the email using EmailJS
            emailjs.send("service_7zuei8i", "template_i454rs6", {
                user_email: email,
                user_message: message
            })
            .then(function(response) {
                alert("Message sent successfully! We will get back to you soon.");
                // Reset the form after submission
                document.getElementById("contact-form").reset();
            }, function(error) {
                alert("Failed to send the message. Please try again later.");
            });
        });
    </script>
</body>
</html>
